<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>How many tomorrows until DELTARUNE?</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="../assets/deltarune/icon.png">
    </head>
    <body>
        <div class="bg-container">
            <img class="bg nearest-neighbor" src="../assets/deltarune/him_bg.png">
            <img class="bg bg-pulse nearest-neighbor" src="../assets/deltarune/him_bg.png">
            <img class="bg bg-pulse nearest-neighbor" style="animation-delay: 2s;" src="../assets/deltarune/him_bg.png">
            <img class="bg bg-pulse nearest-neighbor" style="animation-delay: 4s;" src="../assets/deltarune/him_bg.png">
            <img class="bg bg-pulse nearest-neighbor" style="animation-delay: 6s;" src="../assets/deltarune/him_bg.png">
        </div>
       
        <div id="fg-container">
            <div id="center-stack">
                <img src="../assets/deltarune/logo.png" class="nearest-neighbor" id="logo">
                <h1 class="nearest-neighbor" id="type"></h1>

                <div class="timer-area">
                    <span id="timer-text" class="nearest-neighbor timer">00</span>
                    <h1 class="nearest-neighbor" id="tomorrows">tomorrows</h1>
                </div>
            </div>
            
            <div class="nearest-neighbor timer-area true-timer">
                    <span id="days">00</span> : <span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span>
            </div>
        </div>

        <h3 class="nearest-neighbor" id="disclaimer">
            DELTARUNE by Toby Fox.<br>
            I am not affiliated with DELTARUNE or it's development. 
        </h3>

        <script src="countdown.js"></script>
        <script src="script.js"></script>
    </body>
</html>
